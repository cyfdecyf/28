<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp"/>

		<!-- <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script> -->
		<script src="http://cdn.bootcss.com/zepto/1.1.4/zepto.js"></script>
		<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.2.1/css/amazeui.min.css">

		<title>二八轮动模型测算</title>
	</head>
	<body>
		<div class="am-container">
			<h1 class="am-margin-vertical">二八轮动模型测算</h1>

			<table class="am-table am-table-bordered am">
				<thead>
					<tr>
						<th>指数</th>
						<th>四周前</th>
						<th>最新价格</th>
						<th>涨幅</th>
					</tr>
				</thead>
				<tbody>
					<tr id="csi300tr">
						<td>沪深 300</td>
						<td><span id="csi300">3434.39</span></td>
						<td><span id="csi300new"></td>
						<td><span id="csi300pct"></td>
					</tr>
					<tr id="zz500tr">
						<td>中证 500</td>
						<td><span id="zz500">5632.73</span></td>
						<td><span id="zz500new"></td>
						<td><span id="zz500pct"></td>
					</tr>
				</tbody>
			</table>

			<p>下周选择：<span id="next28" class="am-text-danger"></span></p>
			<button id="shuaxin" class="am-btn am-btn-default">刷新页面</button>
			<p>
				<footer>关于二八轮动模型如何使用，请添加微信公众号Seekingbeta_earl(也可扫描下面二维码)后回复“二八”查看</footer>
			</p>
			<img src="qrcode.png" alt="">

		</div>

		<script src="http://hq.sinajs.cn/list=sh000905,sh000300"></script>
		<script>
		function calcPercent(previous, current) {
			return (parseFloat(current) / parseFloat(previous) - 1) * 100
		}

		function percentToString(pct) {
			return pct.toFixed(2).toString().concat('%')
		}

		var csi300 = hq_str_sh000300.split(',')[3]
		var zz500 = hq_str_sh000905.split(',')[3]

		$('#csi300new').text(csi300)
		$('#zz500new').text(zz500)

		var csi300four = localStorage.csi300
		if (csi300four === undefined) {
			csi300four = $('#csi300').text()
		} else {
			$('#csi300').text(csi300four)
		}
		var csi300pct = calcPercent(csi300four, csi300)
		$('#csi300pct').text(percentToString(csi300pct))

		var zz500four = localStorage.zz500
		if (zz500four === undefined) {
			zz500four = $('#zz500').text()
		} else {
			$('#zz500').text(zz500four)
		}
		var zz500pct = calcPercent(zz500four, zz500)
		$('#zz500pct').text(percentToString(zz500pct))

		if (zz500pct > csi300pct) {
			$('#zz500tr').addClass('am-danger')
			$('#csi300tr').removeClass('am-danger')
			$('#next28').text('中证500指数')
		} else {
			$('#csi300tr').addClass('am-danger')
			$('#zz500tr').removeClass('am-danger')
			$('#next28').text('沪深300指数')
		}

		$('#shuaxin').click(function() {
			location.reload()
		});
		</script>
	</body>
</html>
